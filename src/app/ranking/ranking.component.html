<div class="d-flex flex-column p-4">
  <div>
    <div class="d-flex">
      <span class="fw-bold fs-3 me-3">Ranking</span>
      <select class="form-select me-auto" [(ngModel)]="selectedBoard" (ngModelChange)="boardChange()"
              style="max-width: 300px;">
        <option *ngFor="let board of boards" [value]="board.id">{{board.name}}</option>
      </select>
    </div>
    <div *ngIf="board" class="mt-3 d-none d-lg-block">
      <div class="top row flex-nowrap justify-content-center gap-1 overflow-hidden w-100">
        <div class="ranking col-4 col-xl-3 py-3">
          <div class="card border-0 bg-top-3 px-4 py-5">
            <div class="d-flex flex-column align-items-center justify-content-center mb-auto">
              <div class="avatar d-flex bg-white">
                <span class="m-auto fw-bold fs-4 text-top-3">DN</span>
              </div>
              <div class="text-white fs-4 text-nowrap overflow-hidden">Duong Nguyen</div>
            </div>
            <div class="d-flex flex-column align-items-center justify-content-center gap-3 mt-5">
              <fa-icon [icon]="faMedal" size="3x" class="medal bronze-medal  p-4 bg-white"></fa-icon>
              <span class="text-white fs-4  text-nowrap overflow-hidden">30 kills</span>
            </div>
          </div>
        </div>
        <div class="ranking col-xl-3 col-lg-4">
          <div class="card border-0 bg-top-1 px-4 py-5">
            <div class="d-flex flex-column align-items-center justify-content-center mb-auto">
              <div class="avatar d-flex bg-white">
                <span class="m-auto fw-bold fs-4 text-top-1">LU</span>
              </div>
              <div class="text-white fs-4 text-nowrap overflow-hidden">Luna</div>
            </div>
            <div class="d-flex flex-column align-items-center justify-content-center gap-3 mt-5">
              <fa-icon [icon]="faMedal" size="3x" class="medal gold-medal p-4 bg-white"></fa-icon>
              <span class="text-white fs-4 text-nowrap overflow-hidden">40 kills</span>
            </div>
          </div>
        </div>
        <div class="ranking col-4 col-xl-3 py-3">
          <div class="card border-0 bg-top-2 px-4 py-5">
            <div class="d-flex flex-column align-items-center justify-content-center mb-auto">
              <div class="avatar d-flex bg-white">
                <span class="m-auto fw-bold fs-4 text-top-2">DT</span>
              </div>
              <div class="text-white fs-4 text-nowrap overflow-hidden">Dat Tran</div>
            </div>
            <div class="d-flex flex-column align-items-center justify-content-center gap-3 mt-5">
              <fa-icon [icon]="faMedal" size="3x" class="medal silver-medal p-4 bg-white"></fa-icon>
              <span class="text-white fs-4 text-nowrap overflow-hidden">35 kills</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div *ngIf="board" class="d-block d-lg-none mt-3">
      <div class="d-flex justify-content-center top gap-3">
        <div class="d-flex flex-column justify-content-end align-items-center gap-1" style="width: 80px">
          <span class="text-nowrap overflow-visible">Duong Nguyen</span>
          <div class="bg-top-3" style="width: 70px; height: 30px;"></div>
        </div>
        <div class="d-flex flex-column justify-content-end align-items-center gap-1" style="width: 80px">
          <span class=" text-nowrap overflow-visible">Luna</span>
          <div class="bg-top-1" style="width: 70px; height: 50px;"></div>
        </div>
        <div class="d-flex flex-column justify-content-end align-items-center gap-1" style="width: 80px">
          <span class=" text-nowrap overflow-visible">Dat Tran</span>
          <div class="bg-top-2" style="width: 70px; height: 40px;"></div>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="board" class="mt-3">
    <table class="table">
      <thead>
      <tr>
        <th scope="col">Ranked</th>
        <th scope="col">Name</th>
        <th scope="col">Total kills</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let rank of board.ranks">
        <th scope="row">{{rank.rank}}</th>
        <td>{{rank.member.name}}</td>
        <td>{{rank.totalKills}}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
