<div class="p-4">
  <div class="row">
    <div *ngFor="let battle of battles" class="col-12 col-md-6 col-xl-4 mb-3">
      <div class="card border-0 shadow h-100">
        <div class="card-body d-flex flex-column">
          <div class="d-flex mb-3 gap-3  align-items-center">
            <div class="d-flex align-items-center img-icon bg-blue">
              <span class="avatar fs-4 fw-bolder">{{battle.name!.charAt(0)}}</span>
            </div>
          </div>
          <div class="d-flex mt-auto">
            <button class="button button-action">End battle</button>
            <button class="button button-close ms-auto">Delete</button>
          </div>
        </div>
      </div>
    </div>
    <div *ngIf="newBattle" class="col-12 col-md-6 col-xl-4 mb-3">
      <div class="card border-0 shadow">
        <div class="card-body">
          <h5 class="card-title">
            <input class="form-control" type="text" [(ngModel)]="newBattle.name" placeholder="Enter name">
          </h5>
          <div class="d-flex">
            <button class="button button-primary" (click)="saveBattle()">Save</button>
            <button class="button button-close ms-auto" (click)="newBattle = null">Cancel</button>
          </div>
        </div>
      </div>
    </div>
    <div *ngIf="!newBattle" class="col-12 col-md-6 col-xl-4 mb-3">
      <div class="card border-0 shadow h-100 card-clickable" (click)="createBattle()">
        <div class="card-body d-flex align-items-center justify-content-center">
          <div class="m-auto color-pink d-flex justify-content-center align-items-center gap-1">
            <fa-icon [icon]="faPlus" size="2x"></fa-icon>
            <span class="fs-5">Click to create new battle</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
