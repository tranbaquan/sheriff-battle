<div class="p-4">
  <div class="row">
    <div *ngFor="let member of members" class="col-12 col-md-6 col-xl-4 mb-3">
      <div class="card border-0 shadow h-100">
        <div class="card-body d-flex flex-column">
          <div class="d-flex mb-3 gap-3  align-items-center">
            <div class="d-flex align-items-center img-icon bg-blue">
              <span class="avatar fs-4 fw-bolder">{{member.name!.charAt(0)}}</span>
            </div>
            <span class="fw-bold">{{member.name}}</span>
          </div>
          <div class="d-flex mt-auto">
            <button class="button button-close ms-auto">Delete</button>
          </div>
        </div>
      </div>
    </div>
    <div *ngIf="newMember" class="col-12 col-md-6 col-xl-4 mb-3">
      <div class="card border-0 shadow">
        <div class="card-body">
          <h5 class="card-title">
            <input class="form-control" type="text" [(ngModel)]="newMember.name" placeholder="Enter name">
          </h5>
          <div class="d-flex">
            <button class="button button-primary" (click)="saveMember()">Save</button>
            <button class="button button-close ms-auto" (click)="newMember = null">Cancel</button>
          </div>
        </div>
      </div>
    </div>
    <div *ngIf="!newMember" class="col-12 col-md-6 col-xl-4 mb-3">
      <div class="card border-0 shadow h-100 card-clickable" (click)="createMember()">
        <div class="card-body d-flex align-items-center justify-content-center">
          <div class="m-auto color-pink">
            <fa-icon [icon]="faPlus" size="3x"></fa-icon>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
